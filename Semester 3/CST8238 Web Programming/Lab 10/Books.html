
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#header").load("Header.php");
        $("#footer").load("Footer.php");
      });
      function showBooks(str) {
        if(str == "") {
          $("#results").html("");
          return;
        }

        xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange=function() {
          if(this.readyState == 4 && this.status == 200) {
            $("#results").html(this.responseText);
          }
        }
        xmlhttp.open("GET", "Books.php?q=" + str, true);
        xmlhttp.send();
      }
    </script>
  </head>

  <body>
    <div class="banner" id="header"></div>

    <div class="column">

      <form>
        <br>Select a Book Category:
        <select name="bcat" onchange="showBooks(this.value)">
          <option value="">Select a category</option>
          <option value="Computer">Computer</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Romance">Romance</option>
          <option value="Horror">Horror</option>
          <option value="Science Fiction">Science Fiction</option>
        </select>
      </form>
      <br>
      <div id="results">
        Books of same category will be listed here...
      </div>

    </div>

    <div class="banner" id="footer"></div>
  </body>
</html>
